{% extends "layout.html" %}

{% block title %}
Project Page Detail
{% endblock %}

{% block content %}
<div class="container mx-auto p-4 text-center">
    <h1 class="text-3xl font-bold mb-6">Detail Page of Project</h1>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-xl mx-auto">
        <div class="w-full h-64 bg-gray-200 flex items-center justify-center">
            <img class="max-w-full max-h-full" src="{{ project.image.url }}" alt="{{ project.name }}">
        </div>
        <div class="p-6">
            <h3 class="text-2xl font-bold mb-2 text-blue-700">{{ project.name }}</h3>
            <p class="text-gray-700 mb-4">{{ project.description }}</p>
            <p class="inline-block bg-blue-100 text-blue-700 px-4 py-2 rounded-full font-semibold">{{ project.type }}</p>
        </div>
    </div>
</div>
{% endblock %}
